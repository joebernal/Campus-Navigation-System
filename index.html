<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Campus Navigation System</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="controls">
      <label for="start">Start Location:</label>
      <select id="start">
        <option value="">Select a start location</option>
      </select>
  
      <label for="end">End Location:</label>
      <select id="end">
        <option value="">Select an end location</option>
      </select>
      </select>

      <label for="algorithm">Algorithm:</label>
      <select id="algorithm">
        <option value="">Choose an algorithm:</option>
        <option value="bfs">BFS</option>
        <option value="dfs">DFS</option>
        <option value="dijkstra">Dijkstra's Algorithm</option>
      </select>
      <label>
        <input type="checkbox" id="accessibility" />
        Accessible Route
      </label>
      <button id="findRoute">Find Route</button>
    </div>

    <script src="js/graph.js"></script>
    <script src="js/algorithms.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>

<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>

<script>
  var map = L.map("map").setView([33.8833, -117.8854], 17);

  // Add OpenStreetMap tile layer
  L.tileLayer(
    "https://api.maptiler.com/maps/streets-v2/{z}/{x}/{y}.png?key=YmEOZSxLEE87oOVe10Ps",
    {
      maxZoom: 22,
      attribution:
        '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    }
  ).addTo(map);
</script>
